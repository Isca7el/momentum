<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="track"></div>
      <div class="timeline">
        <div class="progress"></div>
      </div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="time-audio">
          <div class="current"></div>
          <div class="divider">/</div>
          <div class="length"></div>
        </div>
      </div>
      <div class="volume">
        <div class="volume-line">
          <div class="volume-progress"></div>
        </div>
        <button class="sound volume_icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="settings">
      <h2>Settings</h2>
      <div class="audio-player">
        <p>Audio player</p>
        <label class="switch">
          <input type="checkbox" class="audio-input" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="weather-forecast">
        <p>Weather widget</p>
        <label class="switch">
          <input type="checkbox" class="weather-input" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="data">
        <p>Data</p>
        <label class="switch">
          <input type="checkbox" class="data-input" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="time-wrapper">
        <p>Time</p>
        <label class="switch">
          <input type="checkbox" class="time-input" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="greeting-settings">
        <p>Greeting</p>
        <label class="switch">
          <input type="checkbox" class="greeting-input" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="quotes-settings">
        <p>Quotes</p>
        <label class="switch">
          <input type="checkbox" class="quotes-input" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="todo-settings">
        <p>ToDoList</p>
        <label class="switch">
          <input type="checkbox" class="todo-input" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    </div>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div id="newtask">
        <input type="text" placeholder="Task to be done..">
        <button id="push">Add</button>
      </div>
      <div id="tasks"></div>
    </div>
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]">
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div class="quote-container">
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script type="module" src="js/index.js"></script>
</body>

</html>
